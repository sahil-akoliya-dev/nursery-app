                    <div x-show="!loading && products.length > 0 && viewMode === 'list'" class="space-y-4" x-cloak>
                        <template x-for="product in products" :key="product.id">
                            <div class="group" data-aos="fade-up">
                                <a :href="'/product-detail.html?id=' + product.id"
                                    class="block glass-light rounded-2xl overflow-hidden hover:shadow-xl transition-all duration-300">
                                    <div class="flex flex-col sm:flex-row">
                                        <!-- Image -->
                                        <div class="relative w-full sm:w-64 h-64 sm:h-auto overflow-hidden bg-gray-50 flex-shrink-0">
                                            <img :src="product.images && product.images.length > 0 ? product.images[0] : 'https://via.placeholder.com/400'"
                                                :alt="product.name"
                                                class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700">
                                            
                                            <!-- Category Badge -->
                                            <div class="absolute top-4 left-4">
                                                <span class="px-3 py-1 rounded-full glass-light text-gray-700 text-xs font-semibold uppercase tracking-wider"
                                                    x-text="product.category ? product.category.name : 'Plant'"></span>
                                            </div>
                                        </div>

                                        <!-- Content -->
                                        <div class="p-6 flex-1 flex flex-col justify-between">
                                            <div>
                                                <h3 class="text-2xl font-heading font-bold text-gray-900 mb-2 group-hover:text-primary transition-colors"

                                                <p class="text-gray-600 mb-4 line-clamp-3" x-text="product.description"></p>

                                            <div class="flex justify-between items-center">
                                                <div>
                                                    <span class="text-3xl font-heading font-bold text-gray-900"
                                                        x-text="'$' + Number(product.price).toFixed(2)"></span>
                                                    <div class="flex items-center gap-1 text-amber-500 mt-1">
                                                        <i data-lucide="star" class="w-4 h-4 fill-current"></i>
                                                        <span class="text-sm font-semibold text-gray-700">4.8</span>
                                                    </div>
                                                </div>
                                                <button @click.prevent="$store.cart.add(product)" class="btn btn-primary">
                                                    <i data-lucide="shopping-bag" class="w-5 h-5"></i>

                                            </div>
                                        </div>

                                </a>

            <i data-lucide="filter" class="w-6 h-6"></i>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <script src="/assets/js/app.js"></script>
    <script>
        function shopData() {
            return {
                products: [],
                categories: [],
                selectedCategory: null,
                priceRange: 200,
                searchQuery: '',
                sortBy: 'featured',
                loading: true,
                viewMode: 'grid',
                showMobileFilters: false,
                searchTimeout: null,

                async init() {
                    await this.fetchCategories();
                    await this.fetchProducts();
                    this.$watch('selectedCategory', () => this.fetchProducts());
                    this.$watch('priceRange', () => this.fetchProducts());
                    this.$watch('searchQuery', () => this.debounceSearch());
                    this.$watch('sortBy', () => this.sortProducts());
                },

                debounceSearch() {
                    clearTimeout(this.searchTimeout);
                    this.searchTimeout = setTimeout(() => this.fetchProducts(), 300);
                },

                async fetchCategories() {
                    try {
                        const response = await axios.get('/api/categories');
                        this.categories = [{ id: null, name: 'All Categories' }, ...response.data.data];
                    } catch (error) {
                        console.error('Failed to fetch categories:', error);
                    }
                },

                async fetchProducts() {
                    this.loading = true;
                    try {
                        const params = {
                            max_price: this.priceRange,
                            search: this.searchQuery
                        };

                        if (this.selectedCategory) {
                            params.category = this.selectedCategory;
                        }

                        const response = await axios.get('/api/products', { params });
                        this.products = response.data.data;
                        this.sortProducts();
                    } catch (error) {
                        console.error('Failed to fetch products:', error);
                    } finally {
                        this.loading = false;
                        this.$nextTick(() => lucide.createIcons());
                    }
                },

                sortProducts() {
                    if (this.sortBy === 'price-low') {
                        this.products.sort((a, b) => a.price - b.price);
                    } else if (this.sortBy === 'price-high') {
                        this.products.sort((a, b) => b.price - a.price);
                    } else if (this.sortBy === 'name') {
                        this.products.sort((a, b) => a.name.localeCompare(b.name));
                    }
                },

                clearFilters() {
                    this.selectedCategory = null;
                    this.priceRange = 200;
                    this.searchQuery = '';
                    this.sortBy = 'featured';
                }
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await window.loadComponents();
            lucide.createIcons();
            AOS.init({
                duration: 600,
                easing: 'ease-out',
                once: true,
                offset: 50
            });
        });
    </script>
    <div id="toast-placeholder"></div>
