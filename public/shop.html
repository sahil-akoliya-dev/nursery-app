<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Nursery App</title>

    <!-- Tailwind CSS with Custom Config -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#ecfdf5',
                            100: '#d1fae5',
                            200: '#a7f3d0',
                            300: '#6ee7b7',
                            400: '#34d399',
                            500: '#10b981',
                            600: '#059669',
                            700: '#047857',
                            800: '#065f46',
                            900: '#064e3b',
                        },
                        accent: {
                            400: '#fbbf24',
                            500: '#f59e0b',
                            600: '#d97706',
                        }
                    },
                    fontFamily: {
                        heading: ['Outfit', 'sans-serif'],
                        body: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <!-- Design System CSS -->
    <link rel="stylesheet" href="/assets/css/design-system.css">

    <!-- Icons (Lucide) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>

<body class="font-body antialiased bg-gradient-to-br from-primary-50 via-white to-accent-50">
    <div id="header-placeholder"></div>

    <!-- Hero Header -->
    <section class="relative pt-32 pb-16 overflow-hidden">
        <!-- Animated Background -->
        <div class="absolute inset-0 overflow-hidden">
            <div
                class="absolute top-0 right-0 w-96 h-96 bg-primary-200 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-float">
            </div>
            <div class="absolute bottom-0 left-0 w-96 h-96 bg-accent-200 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-float"
                style="animation-delay: 2s;"></div>
        </div>

        <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-8" data-aos="fade-up">
                <span class="text-primary-600 font-semibold text-sm uppercase tracking-wider mb-2 block">Discover</span>
                <h1 class="text-5xl md:text-6xl font-heading font-bold text-gray-900 mb-4">
                    Shop <span class="text-gradient">Plants</span>
                </h1>
                <p class="text-xl text-gray-600 max-w-2xl mx-auto">
                    Find the perfect green companion for your space
                </p>
            </div>
        </div>
    </section>

    <!-- Shop Page with Sidebar Layout -->
    <div class="pt-8 pb-20" x-data="shopData()">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <!-- Top Bar -->
            <div class="flex justify-between items-center mb-8" data-aos="fade-down">
                <!-- Results Count -->
                <div>
                    <h2 class="text-2xl font-heading font-bold text-gray-900 mb-1">Browse Plants</h2>
                    <p class="text-gray-600" x-show="!loading">
                        <span x-text="products.length"></span> <span
                            x-text="products.length === 1 ? 'product' : 'products'"></span> found
                    </p>
                    <p class="text-gray-600" x-show="loading">Loading...</p>
                </div>

                <!-- View Toggle (Desktop) -->
                <div class="hidden md:flex items-center gap-2 bg-white rounded-lg p-1 shadow-sm">
                    <button @click="viewMode = 'grid'"
                        :class="viewMode === 'grid' ? 'bg-primary text-white' : 'text-gray-600 hover:bg-gray-100'"
                        class="px-4 py-2 rounded-md transition-all duration-200 font-medium text-sm">
                        <i data-lucide="grid-3x3" class="w-4 h-4 inline mr-1.5"></i>
                        Grid
                    </button>
                    <button @click="viewMode = 'list'"
                        :class="viewMode === 'list' ? 'bg-primary text-white' : 'text-gray-600 hover:bg-gray-100'"
                        class="px-4 py-2 rounded-md transition-all duration-200 font-medium text-sm">
                        <i data-lucide="list" class="w-4 h-4 inline mr-1.5"></i>
                        List
                    </button>
                </div>
            </div>

            <!-- Main Layout: Sidebar + Products -->
            <div class="flex gap-8">
                <!-- Sidebar Filters (Desktop) -->
                <aside class="hidden lg:block w-80 flex-shrink-0">
                    <div class="glass-light p-6 rounded-2xl sticky top-24 space-y-6">
                        <!-- Search -->
                        <div>
                            <label class="block text-sm font-semibold text-gray-900 mb-3">Search</label>
                            <div class="relative">
                                <input type="text" x-model="searchQuery" placeholder="Search plants..."
                                    class="w-full pl-10 pr-4 py-2.5 rounded-lg border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all">
                                <i data-lucide="search" class="absolute left-3 top-3 w-5 h-5 text-gray-400"></i>
                            </div>
                        </div>

                        <!-- Divider -->
                        <div class="border-t border-gray-200"></div>

                        <!-- Sort -->
                        <div>
                            <label class="block text-sm font-semibold text-gray-900 mb-3">Sort By</label>
                            <select x-model="sortBy"
                                class="w-full px-4 py-2.5 rounded-lg border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all">
                                <option value="featured">Featured</option>
                                <option value="price-low">Price: Low to High</option>
                                <option value="price-high">Price: High to Low</option>
                                <option value="name">Name (A-Z)</option>
                            </select>
                        </div>

                        <!-- Divider -->
                        <div class="border-t border-gray-200"></div>

                        <!-- Categories -->
                        <label class="block text-sm font-semibold text-gray-900 mb-3">Categories</label>
                        <div class="space-y-2 max-h-80 overflow-y-auto pr-2 custom-scrollbar">
                            <template x-for="category in categories" :key="category.id || 'all'">
                                <div class="mb-1">
                                    <!-- Parent Category -->
                                    <label
                                        class="flex items-center cursor-pointer group p-2.5 rounded-lg hover:bg-white/50 transition-colors">
                                        <input type="radio" name="category" :value="category.id"
                                            x-model="selectedCategory" class="sr-only">
                                        <span
                                            class="w-5 h-5 border-2 border-gray-300 rounded-full mr-3 flex items-center justify-center group-hover:border-primary transition-colors"
                                            :class="{ 'border-primary bg-primary': selectedCategory === category.id }">
                                            <span class="w-2.5 h-2.5 bg-white rounded-full"
                                                x-show="selectedCategory === category.id"></span>
                                        </span>
                                        <span
                                            class="text-sm text-gray-700 group-hover:text-primary transition-colors font-medium"
                                            x-text="category.name"></span>
                                    </label>

                                    <!-- Child Categories -->
                                    <div class="ml-8 space-y-1 mt-1 border-l-2 border-gray-100 pl-2"
                                        x-show="category.children && category.children.length > 0">
                                        <template x-for="child in category.children" :key="child.id">
                                            <label
                                                class="flex items-center cursor-pointer group p-2 rounded-lg hover:bg-white/50 transition-colors">
                                                <input type="radio" name="category" :value="child.id"
                                                    x-model="selectedCategory" class="sr-only">
                                                <span
                                                    class="w-4 h-4 border-2 border-gray-300 rounded-full mr-3 flex items-center justify-center group-hover:border-primary transition-colors"
                                                    :class="{ 'border-primary bg-primary': selectedCategory === child.id }">
                                                    <span class="w-1.5 h-1.5 bg-white rounded-full"
                                                        x-show="selectedCategory === child.id"></span>
                                                </span>
                                                <span
                                                    class="text-sm text-gray-600 group-hover:text-primary transition-colors"
                                                    x-text="child.name"></span>
                                            </label>
                                        </template>
                                    </div>
                                </div>
                            </template>
                        </div>

                        <!-- Divider -->
                        <div class="border-t border-gray-200"></div>

                        <!-- Price Range -->
                        <div>
                            <div class="flex justify-between items-center mb-3">
                                <label class="text-sm font-semibold text-gray-900">Max Price</label>
                                <span class="text-primary font-bold text-lg" x-text="'₹' + priceRange"></span>
                            </div>
                            <input type="range" min="0" max="10000" step="100" x-model="priceRange"
                                class="w-full h-2 bg-gray-200 rounded-full appearance-none cursor-pointer accent-primary">
                            <div class="flex justify-between text-xs text-gray-500 mt-2">
                                <span>₹0</span>
                                <span>₹10000</span>
                            </div>
                        </div>

                        <!-- Clear Filters -->
                        <button @click="clearFilters()"
                            class="w-full px-4 py-2.5 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50 font-medium transition-colors flex items-center justify-center gap-2">
                            <i data-lucide="x" class="w-4 h-4"></i>
                            Clear All Filters
                        </button>
                    </div>
                </aside>

                <!-- Products Grid -->
                <main class="flex-1">
                    <!-- Loading State -->
                    <div x-show="loading" class="grid gap-6"
                        :class="viewMode === 'grid' ? 'grid-cols-1 sm:grid-cols-2 lg:grid-cols-3' : 'grid-cols-1'">
                        <template x-for="i in 6">
                            <div class="glass-light rounded-2xl overflow-hidden">
                                <div class="skeleton h-80"></div>
                                <div class="p-6 space-y-3">
                                    <div class="skeleton h-4 w-3/4"></div>
                                    <div class="skeleton h-6 w-1/2"></div>
                                </div>
                            </div>
                        </template>
                    </div>

                    <!-- Empty State -->
                    <div x-show="!loading && products.length === 0" class="text-center py-20 glass-light rounded-3xl"
                        x-cloak>
                        <div class="inline-flex items-center justify-center w-20 h-20 bg-gray-100 rounded-full mb-4">
                            <i data-lucide="search-x" class="w-10 h-10 text-gray-400"></i>
                        </div>
                        <h3 class="text-2xl font-heading font-bold text-gray-900 mb-2">No plants found</h3>
                        <p class="text-gray-600 mb-6">Try adjusting your filters or search query</p>
                        <button @click="clearFilters()" class="btn btn-primary">
                            <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                            Clear All Filters
                        </button>
                    </div>

                    <!-- Grid View -->
                    <div x-show="!loading && products.length > 0 && viewMode === 'grid'"
                        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" x-cloak>
                        <template x-for="product in products" :key="product.id">
                            <div class="group" data-aos="fade-up">
                                <a :href="'/product-detail.html?id=' + product.id"
                                    class="block glass-light rounded-2xl overflow-hidden hover:shadow-xl transition-all duration-300">
                                    <!-- Image -->
                                    <div class="relative h-80 overflow-hidden bg-gray-50">
                                        <img :src="product.images && product.images.length > 0 ? product.images[0] : 'https://via.placeholder.com/400'"
                                            :alt="product.name"
                                            class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700">

                                        <!-- Quick Add Button -->
                                        <button @click.prevent="$store.cart.add(product)"
                                            class="absolute bottom-4 right-4 w-12 h-12 rounded-full bg-white shadow-lg flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all duration-300 hover:bg-primary hover:text-white transform translate-y-2 group-hover:translate-y-0">
                                            <i data-lucide="shopping-bag" class="w-5 h-5"></i>
                                        </button>

                                        <!-- Category Badge -->
                                        <div class="absolute top-4 left-4">
                                            <span
                                                class="px-3 py-1 rounded-full glass-light text-gray-700 text-xs font-semibold uppercase tracking-wider"
                                                x-text="product.category ? product.category.name : 'Plant'"></span>
                                        </div>
                                    </div>

                                    <!-- Content -->
                                    <div class="p-6">
                                        <h3 class="text-lg font-heading font-bold text-gray-900 mb-2 group-hover:text-primary transition-colors line-clamp-1"
                                            x-text="product.name"></h3>
                                        <p class="text-sm text-gray-600 mb-4 line-clamp-2" x-text="product.description">
                                        </p>
                                        <div class="flex justify-between items-center">
                                            <span class="text-2xl font-heading font-bold text-gray-900"
                                                x-text="'₹' + Number(product.price).toFixed(2)"></span>
                                            <div class="flex items-center gap-1 text-amber-500">
                                                <i data-lucide="star" class="w-4 h-4 fill-current"></i>
                                                <span class="text-sm font-semibold text-gray-700">4.8</span>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </template>
                    </div>

                    <!-- List View -->
                    <div x-show="!loading && products.length > 0 && viewMode === 'list'" class="space-y-4" x-cloak>
                        <template x-for="product in products" :key="product.id">
                            <div class="group" data-aos="fade-up">
                                <a :href="'/product-detail.html?id=' + product.id"
                                    class="block glass-light rounded-2xl overflow-hidden hover:shadow-xl transition-all duration-300">
                                    <div class="flex flex-col sm:flex-row">
                                        <!-- Image -->
                                        <div
                                            class="relative w-full sm:w-64 h-64 sm:h-auto overflow-hidden bg-gray-50 flex-shrink-0">
                                            <img :src="product.images && product.images.length > 0 ? product.images[0] : 'https://via.placeholder.com/400'"
                                                :alt="product.name"
                                                class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700">

                                            <!-- Category Badge -->
                                            <div class="absolute top-4 left-4">
                                                <span
                                                    class="px-3 py-1 rounded-full glass-light text-gray-700 text-xs font-semibold uppercase tracking-wider"
                                                    x-text="product.category ? product.category.name : 'Plant'"></span>
                                            </div>
                                        </div>

                                        <!-- Content -->
                                        <div class="p-6 flex-1 flex flex-col justify-between">
                                            <div>
                                                <h3 class="text-2xl font-heading font-bold text-gray-900 mb-2 group-hover:text-primary transition-colors"
                                                    x-text="product.name"></h3>
                                                <p class="text-gray-600 mb-4 line-clamp-3" x-text="product.description">
                                                </p>
                                            </div>
                                            <div class="flex justify-between items-center">
                                                <div>
                                                    <span class="text-3xl font-heading font-bold text-gray-900"
                                                        x-text="'₹' + Number(product.price).toFixed(2)"></span>
                                                    <div class="flex items-center gap-1 text-amber-500 mt-1">
                                                        <i data-lucide="star" class="w-4 h-4 fill-current"></i>
                                                        <span class="text-sm font-semibold text-gray-700">4.8</span>
                                                    </div>
                                                </div>
                                                <button @click.prevent="$store.cart.add(product)"
                                                    class="btn btn-primary">
                                                    <i data-lucide="shopping-bag" class="w-5 h-5"></i>
                                                    Add to Cart
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </template>
                    </div>
            </div>

            <!-- Pagination -->
            <div class="mt-12 flex justify-center" x-show="!loading && pagination.last_page > 1" x-cloak>
                <nav class="flex items-center gap-2">
                    <button @click="changePage(pagination.current_page - 1)" :disabled="pagination.current_page === 1"
                        class="p-2 rounded-lg border border-gray-200 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                        <i data-lucide="chevron-left" class="w-5 h-5 text-gray-600"></i>
                    </button>

                    <span class="text-sm font-medium text-gray-700">
                        Page <span x-text="pagination.current_page"></span> of <span
                            x-text="pagination.last_page"></span>
                    </span>

                    <button @click="changePage(pagination.current_page + 1)"
                        :disabled="pagination.current_page === pagination.last_page"
                        class="p-2 rounded-lg border border-gray-200 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                        <i data-lucide="chevron-right" class="w-5 h-5 text-gray-600"></i>
                    </button>
                </nav>
            </div>
            </main>
        </div>
    </div>

    <!-- Mobile Filter Button (Fixed) -->
    <button @click="showMobileFilters = true"
        class="lg:hidden fixed bottom-6 right-6 w-14 h-14 rounded-full bg-primary text-white shadow-lg flex items-center justify-center z-50 hover:scale-110 transition-transform">
        <i data-lucide="filter" class="w-6 h-6"></i>
        <span x-show="selectedCategory || priceRange < 200"
            class="absolute -top-1 -right-1 w-5 h-5 bg-red-500 rounded-full text-xs flex items-center justify-center">!</span>
    </button>

    <!-- Mobile Filter Sheet -->
    <div x-show="showMobileFilters" @click="showMobileFilters = false" class="lg:hidden fixed inset-0 bg-black/50 z-50"
        x-cloak x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100">
        <div @click.stop
            class="absolute bottom-0 left-0 right-0 glass-medium rounded-t-3xl p-6 max-h-[80vh] overflow-y-auto"
            x-transition:enter="transition ease-out duration-300" x-transition:enter-start="translate-y-full"
            x-transition:enter-end="translate-y-0">

            <!-- Header -->
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-heading font-bold text-gray-900">Filters</h3>
                <button @click="showMobileFilters = false"
                    class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>

            <div class="space-y-6">
                <!-- Search -->
                <div>
                    <label class="block text-sm font-semibold text-gray-900 mb-3">Search</label>
                    <div class="relative">
                        <input type="text" x-model="searchQuery" placeholder="Search plants..."
                            class="w-full pl-10 pr-4 py-2.5 rounded-lg border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all">
                        <i data-lucide="search" class="absolute left-3 top-3 w-5 h-5 text-gray-400"></i>
                    </div>
                </div>

                <!-- Sort -->
                <div>
                    <label class="block text-sm font-semibold text-gray-900 mb-3">Sort By</label>
                    <select x-model="sortBy"
                        class="w-full px-4 py-2.5 rounded-lg border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all">
                        <option value="featured">Featured</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="name">Name (A-Z)</option>
                    </select>
                </div>

                <!-- Categories -->
                <div>
                    <label class="block text-sm font-semibold text-gray-900 mb-3">Categories</label>
                    <div class="space-y-2 max-h-48 overflow-y-auto pr-2">
                        <template x-for="category in categories" :key="category.id || 'all'">
                            <div class="mb-1">
                                <label
                                    class="flex items-center cursor-pointer group p-2.5 rounded-lg hover:bg-white/50 transition-colors">
                                    <input type="radio" name="category-mobile" :value="category.id"
                                        x-model="selectedCategory" class="sr-only">
                                    <span
                                        class="w-5 h-5 border-2 border-gray-300 rounded-full mr-3 flex items-center justify-center group-hover:border-primary transition-colors"
                                        :class="{ 'border-primary bg-primary': selectedCategory === category.id }">
                                        <span class="w-2.5 h-2.5 bg-white rounded-full"
                                            x-show="selectedCategory === category.id"></span>
                                    </span>
                                    <span
                                        class="text-sm text-gray-700 group-hover:text-primary transition-colors font-medium"
                                        x-text="category.name"></span>
                                </label>

                                <!-- Child Categories -->
                                <div class="ml-8 space-y-1 mt-1 border-l-2 border-gray-100 pl-2"
                                    x-show="category.children && category.children.length > 0">
                                    <template x-for="child in category.children" :key="child.id">
                                        <label
                                            class="flex items-center cursor-pointer group p-2 rounded-lg hover:bg-white/50 transition-colors">
                                            <input type="radio" name="category-mobile" :value="child.id"
                                                x-model="selectedCategory" class="sr-only">
                                            <span
                                                class="w-4 h-4 border-2 border-gray-300 rounded-full mr-3 flex items-center justify-center group-hover:border-primary transition-colors"
                                                :class="{ 'border-primary bg-primary': selectedCategory === child.id }">
                                                <span class="w-1.5 h-1.5 bg-white rounded-full"
                                                    x-show="selectedCategory === child.id"></span>
                                            </span>
                                            <span
                                                class="text-sm text-gray-600 group-hover:text-primary transition-colors"
                                                x-text="child.name"></span>
                                        </label>
                                    </template>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>

                <!-- Price Range -->
                <div>
                    <div class="flex justify-between items-center mb-3">
                        <label class="text-sm font-semibold text-gray-900">Max Price</label>
                        <span class="text-primary font-bold text-lg" x-text="'₹' + priceRange"></span>
                    </div>
                    <input type="range" min="0" max="10000" step="100" x-model="priceRange"
                        class="w-full h-2 bg-gray-200 rounded-full appearance-none cursor-pointer accent-primary">
                    <div class="flex justify-between text-xs text-gray-500 mt-2">
                        <span>₹0</span>
                        <span>₹10000</span>
                    </div>
                </div>

                <!-- Actions -->
                <div class="flex gap-3 pt-4">
                    <button @click="clearFilters()"
                        class="flex-1 px-4 py-3 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50 font-medium transition-colors">
                        Clear All
                    </button>
                    <button @click="showMobileFilters = false" class="flex-1 btn btn-primary">
                        Apply Filters
                    </button>
                </div>
            </div>
        </div>
    </div>
    </div>

    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <script src="/assets/js/app.js"></script>
    <script>
        function shopData() {
            return {
                products: [],
                categories: [],
                loading: true,
                viewMode: 'grid',
                searchQuery: '',
                sortBy: 'featured',
                selectedCategory: null,
                priceRange: 10000,
                showMobileFilters: false,
                searchTimeout: null,

                pagination: {
                    current_page: 1,
                    last_page: 1,
                    total: 0,
                    from: 0,
                    to: 0
                },

                async init() {
                    await this.fetchCategories();
                    await this.fetchProducts();
                    this.$watch('selectedCategory', () => { this.pagination.current_page = 1; this.fetchProducts(); });
                    this.$watch('priceRange', () => { this.pagination.current_page = 1; this.fetchProducts(); });
                    this.$watch('searchQuery', () => { this.pagination.current_page = 1; this.debounceSearch(); });
                    this.$watch('sortBy', () => { this.pagination.current_page = 1; this.fetchProducts(); });
                },

                debounceSearch() {
                    clearTimeout(this.searchTimeout);
                    this.searchTimeout = setTimeout(() => this.fetchProducts(), 300);
                },

                async fetchCategories() {
                    try {
                        const response = await axios.get('/api/categories');
                        const allCats = response.data.data;
                        const parents = allCats.filter(c => !c.parent_id);

                        // Map parents to include their children
                        this.categories = parents.map(p => ({
                            ...p,
                            children: allCats.filter(c => c.parent_id === p.id)
                        }));

                        // Add "All" option
                        this.categories.unshift({ id: null, name: 'All Categories', children: [] });
                    } catch (error) {
                        console.error('Failed to fetch categories:', error);
                    }
                },

                async fetchProducts() {
                    this.loading = true;
                    try {
                        const params = {
                            page: this.pagination.current_page,
                            max_price: this.priceRange,
                            search: this.searchQuery,
                            sort: this.getSortParam(),
                            order: this.getSortOrder()
                        };

                        if (this.selectedCategory) {
                            params.category = this.selectedCategory;
                        }

                        const response = await axios.get('/api/products', { params });
                        this.products = response.data.data;
                        this.pagination = response.data.meta;

                        // Scroll to top of results
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    } catch (error) {
                        console.error('Failed to fetch products:', error);
                    } finally {
                        this.loading = false;
                        this.$nextTick(() => {
                            lucide.createIcons();
                            AOS.refresh();
                        });
                    }
                },

                getSortParam() {
                    switch (this.sortBy) {
                        case 'price-low': return 'price_low';
                        case 'price-high': return 'price_high';
                        case 'name': return 'name';
                        default: return 'featured';
                    }
                },

                getSortOrder() {
                    // The backend handles order logic within the sort param for price/name usually, 
                    // but if we needed separate order param:
                    return 'asc';
                },

                changePage(page) {
                    if (page < 1 || page > this.pagination.last_page) return;
                    this.pagination.current_page = page;
                    this.fetchProducts();
                },

                clearFilters() {
                    this.selectedCategory = null;
                    this.priceRange = 10000;
                    this.searchQuery = '';
                    this.sortBy = 'featured';
                    this.pagination.current_page = 1;
                    this.fetchProducts();
                }
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await window.loadComponents();
            lucide.createIcons();
            AOS.init({
                duration: 600,
                easing: 'ease-out',
                once: true,
                offset: 50
            });
        });
    </script>
    <div id="toast-placeholder"></div>
</body>

</html>
